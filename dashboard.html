<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Council Dashboard - BOMA Students</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="dashboard-sidebar">
        <div class="sidebar-header">
          <img src="images/council-logo.png" alt="BOMA Council" class="logo" />
          <h4>BOMA Council</h4>
          <p id="memberName">Loading...</p>
        </div>
        <nav class="sidebar-nav">
          <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>Active Cases</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-exclamation-circle"></i>
            <span>Urgent Cases</span>
            <span class="badge bg-danger" id="urgentBadge">0</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>Reports</span>
          </a>
          <a href="#" class="nav-item" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="dashboard-main">
        <!-- Header -->
        <header class="dashboard-header">
          <div class="header-search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search cases..." id="searchInput" />
          </div>
          <div class="header-actions">
            <button
              class="btn btn-outline-primary btn-sm"
              id="availabilityToggle"
            >
              <i class="fas fa-circle"></i> Available
            </button>
            <div class="notifications">
              <i class="fas fa-bell"></i>
              <span class="badge bg-danger">0</span>
            </div>
          </div>
        </header>

        <!-- Stats Cards -->
        <div class="stats-grid">
          <div class="stat-card urgent">
            <div class="stat-icon">
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="stat-number" id="urgentCases">0</div>
            <div class="stat-label">Urgent Cases</div>
          </div>
          <div class="stat-card active">
            <div class="stat-icon">
              <i class="fas fa-clock"></i>
            </div>
            <div class="stat-number" id="activeCases">0</div>
            <div class="stat-label">Active Cases</div>
          </div>
          <div class="stat-card total">
            <div class="stat-icon">
              <i class="fas fa-folder"></i>
            </div>
            <div class="stat-number" id="totalCases">0</div>
            <div class="stat-label">Total Cases</div>
          </div>
        </div>

        <!-- Cases Table -->
        <div class="cases-table">
          <div class="table-header">
            <h5>Recent Cases</h5>
            <div class="table-filters">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="urgent">Urgent</button>
              <button class="filter-btn" data-filter="active">Active</button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Case ID</th>
                  <th>Priority</th>
                  <th>Email</th>
                  <th>Feeling Scale</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="casesTableBody">
                <!-- Cases will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Case Detail Modal -->
    <div class="modal fade" id="caseDetailModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Case Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="caseDetailContent">
            <!-- Case details will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Note Modal -->
    <div class="modal fade" id="noteModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Case Notes</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="noteModalContent">
            <!-- Content will be dynamically populated -->
          </div>
        </div>
      </div>
    </div>

    <!-- History Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Case History</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="historyModalContent">
            <!-- Content will be dynamically populated -->
          </div>
        </div>
      </div>
    </div>

    <!-- Notification Dropdown -->
    <div class="dropdown-menu" id="notificationDropdown">
      <!-- Notifications will be dynamically populated -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sample-cases.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
