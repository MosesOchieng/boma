<!DOCTYPE html>
<html lang="en">
<head>
    <title>Council Login - BOMA Students</title>
    <!-- Include your existing head content -->
    <link rel="stylesheet" href="css/council-login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/images/council-logo.png" alt="BOMA Council Logo">
                <h2>Council Member Login</h2>
            </div>
            <div class="login-form">
                <div id="loginError" class="alert alert-danger" style="display: none;"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-button">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('loginError');
        const button = document.querySelector('button[type="submit"]');
        
        try {
            button.disabled = true;
            button.textContent = 'Logging in...';
            
            const response = await fetch('/api/council/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            
            if (response.ok && data.success) {
                // Store the token and user info
                localStorage.setItem('councilToken', data.token);
                localStorage.setItem('councilMember', JSON.stringify(data.councilMember));
                
                // Redirect to dashboard
                window.location.href = '/council/dashboard';
            } else {
                throw new Error(data.message || 'Login failed');
            }
        } catch (error) {
            errorDiv.textContent = error.message;
            errorDiv.style.display = 'block';
        } finally {
            button.disabled = false;
            button.textContent = 'Sign In';
        }
    });
    </script>
</body>
</html>
