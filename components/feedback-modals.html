<!-- Loading Modal -->
<div class="modal fade" id="submissionLoadingModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center p-5">
                <div class="spinner-container mb-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <h4>Submitting Your Request</h4>
                <p>Please wait while we process your submission securely...</p>
            </div>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="submissionSuccessModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center p-5">
                <div class="success-icon mb-4">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h4>Submission Successful</h4>
                <p>Your request has been received securely. A council member will reach out to you through your preferred contact method.</p>
                <p class="case-id-display mt-3">
                    Your Case ID: <strong id="caseIdDisplay"></strong>
                    <br>
                    <small class="text-muted">Please save this ID for future reference</small>
                </p>
                <div class="mt-4">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
