<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get Support - BOMA Students</title>
    <!-- ... other meta tags ... -->
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Original Template CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Custom CSS Files -->
    <link rel="stylesheet" href="css/custom.css">  <!-- Main custom styles -->
    <link rel="stylesheet" href="css/pages.css">   <!-- Page-specific styles -->
    <!-- ... same head content ... -->
</head>
<body>
    <!-- ... same navbar ... -->

    <section class="hero-wrap hero-wrap-2" style="background-image: url('images/support-bg.jpg');">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end justify-content-center">
                <div class="col-md-9 ftco-animate pb-5 text-center">
                    <h1 class="mb-3 bread">Get Support</h1>
                    <p class="breadcrumbs">Reach out anonymously. We're here to help.</p>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">
            <!-- Emergency Contact Banner -->
            <div class="row mb-5">
                <div class="col-md-12">
                    <div class="emergency-banner p-4 bg-danger text-white text-center">
                        <h3>Need Immediate Help?</h3>
                        <p class="mb-0">24/7 Crisis Hotline: 1-800-XXX-XXXX</p>
                        <p>Campus Emergency: XXX-XXX-XXXX</p>
                    </div>
                </div>
            </div>

            <!-- Anonymous Support Form -->
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="support-form-wrap p-5 bg-light">
                        <h3>Request Anonymous Support</h3>
                        <form id="anonymousSupport" class="anonymous-form">
                            <div class="form-group">
                                <label>What type of support do you need?</label>
                                <select class="form-control">
                                    <option>One-on-one Counseling</option>
                                    <option>Group Support</option>
                                    <option>Academic Stress Support</option>
                                    <option>Personal Issues</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Briefly describe what's troubling you</label>
                                <textarea class="form-control" rows="5"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Preferred contact method</label>
                                <select class="form-control">
                                    <option>Anonymous Chat</option>
                                    <option>Anonymous Email</option>
                                    <option>Phone Call</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Best time to reach you</label>
                                <select class="form-control">
                                    <option>Morning (9AM - 12PM)</option>
                                    <option>Afternoon (12PM - 5PM)</option>
                                    <option>Evening (5PM - 8PM)</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
