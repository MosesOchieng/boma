<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .spinner-border {
        width: 3rem;
        height: 3rem;
      }
      .success-icon {
        color: #28a745;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <!-- Form -->
    <div class="container py-5">
      <form id="anonymousForm">
        <!-- Your existing form fields -->
        <button type="submit" class="btn btn-primary w-100">
          Submit Anonymously
        </button>
      </form>
    </div>

    <!-- Loading Modal -->
    <div
      class="modal fade"
      id="loadingModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center p-4">
            <div class="spinner-border text-primary mb-3"></div>
            <h5>Processing Your Request...</h5>
            <p class="text-muted mb-0">
              Please wait while we submit your information.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div
      class="modal fade"
      id="successModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center p-4">
            <i class="fas fa-check-circle success-icon mb-3"></i>
            <h5>Thank You!</h5>
            <p>Your request has been submitted successfully.</p>
            <p class="text-muted">
              A council member will reach out to you soon.
            </p>
            <button
              type="button"
              class="btn btn-primary mt-3"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Inline Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("anonymousForm");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          // Initialize and show loading modal
          const loadingModal = new bootstrap.Modal(
            document.getElementById("loadingModal"),
          );
          loadingModal.show();

          // After 2 seconds
          setTimeout(function () {
            // Hide loading modal
            loadingModal.hide();

            // Show success modal
            const successModal = new bootstrap.Modal(
              document.getElementById("successModal"),
            );
            successModal.show();
          }, 2000);
        });
      });
    </script>
  </body>
</html>
