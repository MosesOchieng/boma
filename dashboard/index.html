<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Staff Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="dashboard-sidebar">
            <div class="sidebar-header">
                <h3>Staff Dashboard</h3>
                <p id="staffName">Welcome, Dr. Smith</p>
            </div>
            <ul class="sidebar-menu">
                <li class="active"><a href="#cases"><i class="fas fa-cases"></i> Active Cases</a></li>
                <li><a href="#urgent"><i class="fas fa-exclamation-circle"></i> Urgent Cases</a></li>
                <li><a href="#assigned"><i class="fas fa-user-check"></i> My Cases</a></li>
                <li><a href="#analytics"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-search">
                    <input type="text" placeholder="Search cases...">
                </div>
                <div class="header-actions">
                    <button id="toggleAvailability" class="btn btn-success">Available</button>
                    <div class="notifications">
</body>
</html>
